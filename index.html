<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weChat - Realtime Node Socket.io Chat app</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="logo.png" alt="" />
      <h1>weChat</h1>
    </nav>

    <div class="container">
      <!-- <div class="message left">Sonal: heyy how r u?</div>
        <div class="message right">Rohan: fine!!</div> -->
      <div id="typing-indicator" style="display: none">Typing...</div>
      <!-- Add the typing indicator element -->
    </div>

    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp" />
        <button class="btn" type="submit">Send</button>
      </form>
      <button class="binlogo" id="deleteChatBtn">
        <img class="bin" id="bin" src="bin.png" alt="" />
      </button>
      <!-- Add a delete chat button -->
    </div>
  </body>
</html>
